<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div> <div class="container">
        <div class="main-title">
            <h1>Hytale Tools</h1>
        </div>
        
        <div class="calculator panel">
            <div class="panel-header">Calculator</div>
            <div class="display-container">
                <div class="display" id="calc-display">0</div>
            </div>
            <div class="buttons">
                <button class="btn operator" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="appendToDisplay('(')">(</button>
                <button class="btn operator" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn action-btn" onclick="calculate()">=</button>
                <button class="btn operator-red" onclick="backspace()">⌫</button>
            </div>
        </div>

        <div class="calculator panel">
            <div class="panel-header">Number Splitter</div>
            <div class="content-area">
                <input type="number" id="number-input" placeholder="100-999" min="100" max="999">
                <button class="btn action-btn full-width" onclick="splitNumber()">Split Souls</button>
                <div id="split-result" class="result"></div>
            </div>
        </div>

        <div class="calculator panel">
            <div class="panel-header">Time Converter</div>
            <div class="content-area">
                <input type="number" id="seconds-input" placeholder="Seconds" min="0">
                <button class="btn action-btn full-width" onclick="convertTime()">Convert Time</button>
                <div id="time-result" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
